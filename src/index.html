<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-light-gray font-outfit relative">
    <div id="rectangle" class="flex flex-col items-center absolute top-[152px] left-[560px] w-80 h-[497px] rounded-[20px] bg-white drop-shadow">
      <img src="../images/image-qr-code.png" alt="Frontend Mentor QR code" class="w-72 m-4 rounded-[10px]"/>
      <h1 class="text-dark-blue text-[22px] font-bold text-center mx-4">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-grayish-blue text-[15px] text-center mx-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <div class="attribution fixed right-2 bottom-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zach Kurfirst</a>.
    </div>
  </body>
</html>
